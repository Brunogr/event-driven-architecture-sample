<br>
<div class="logo">
  <h1>Event Driven Shop</h1>
</div>
<h2>Produtos:</h2>
<div class="produtos">
  <div class="buttons" *ngFor="let produto of produtos">
      <button name="adicionar-produto" (click)="adicionarProduto(produto)" type="submit" id="adicionar-produto">
        {{produto.nome}} - R${{produto.valor}},00
      </button>
  </div>
</div>
<h2>Carrinho:</h2>
<div class="tabela">
  <table>
    <thead>
      <tr>
        <th>Comprador</th>
        <th>Valor Total</th>
        <th>Produtos</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carrinho of carrinhos">
            <td>{{carrinho.comprador?.nome}}</td>
            <td>R$ {{carrinho.valorTotal}},00</td>
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Pre√ßo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let produto of carrinho.produtos">
                  <td>{{produto.nome}}</td>
                  <td>R$ {{produto.valor}},00</td>
                </tr>                  
              </tbody>
              
            </table>
        </tr>
    </tbody>
  </table>
</div>
